<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-title">
  <h4 id='title'>Проверка знаний специалистов по ТО ИТСО</h4>
  <img class="logo-img" src="logo.jpg" alt="logo">
</div>
<div class="quiz-container">
  <div id="question-number"></div>
  <div id="results"></div>
  <div id="quiz">
    <div id="answers-buttons"></div>
  </div>
  <div class="main-buttons">
    <button id="mvd-tests">Вопросы Департамента охраны МВД</button>
    <button id="gazprom-tests">Техучеба специалистов по ТО ИТСО</button>
    <button id="exam" style="display: none;">Экзамен</button>
    <button id="training" style="display: none;">Проверка знаний</button>
  </div>
  <button id="next" style="display: none;">Далее</button>
  <button id="restart" style="display: none;">Главное меню</button>
</div>
  <!-- Modal Window -->
  <div id="modal">
    <div class="modal-content">
      <h2>Начинается проверка знаний.</h2>
      <h3>Желаем успеха!</h3>
      <p>Вам будет предложено 10 вопросов.<br>Подтверждение ответа на вопрос осуществляется путем нажатия на один из
        предложеных вариантов.</br></p>
      <button id="modal-button">Начать экзамен</button>
    </div>
  </div>
<footer>© ЛСПАиО ИТЦ<br>2024</br></footer>
<script src="script.js"></script>
</body>
</html>
