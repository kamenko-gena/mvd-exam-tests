<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-title">
  <u><h4 id='title'>Проверка знаний специалистов по ТО ИТСО</h4></u>
  <img class="logo-img" src="logo.jpg" alt="logo">
</div>
<div class="quiz-container">
  <div id="question-number"></div>
  <div id="results"></div>
  <div id="quiz">
    <div id="answers-buttons"></div>
  </div>
  <div class="main-buttons">
    <button id="mvd-tests">Вопросы Департамента охраны МВД</button>
    <button id="gazprom-tests">Техучеба специалистов по ТО ИТСО</button>

    <button id="training" style="display: none;">Проверка знаний</button>
  </div>
  <button id="next" style="display: none;">Далее</button>
  <button id="restart" style="display: none;">Главное меню</button>
</div>
<script src="script.js"></script>
</body>
</html>
